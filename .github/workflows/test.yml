name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # , macos-latest, windows-latest
        python-version: [3.6, 3.7, 3.8]
        architecture: ['x64']
    steps:
      - uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      # Install dependencies on ubuntu
      - if: matrix.os == 'ubuntu-latest'
        name: Install build dependencies
        run: sudo apt-get install -y libxml2-dev libxslt-dev

      # Install 32-bit windows target for pypy3
      - name: Install
        run: pip install maturin 
   
      - if: matrix.os == 'windows-latest' && matrix.python-version == 'pypy3'
        name: Install 32-bit Rust target
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: i686-pc-windows-msvc
      - if: matrix.os == 'windows-latest'
        name: Install beta Maturin for windows
        run: pip install --pre -U maturin

      - name: Build package   
        run: maturin build --release -i python -m python_binding/Cargo.toml
      - name: Test
        run: cargo test
